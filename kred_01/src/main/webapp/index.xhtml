<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kalkulator miesięcznych odesetek</title>
</h:head>
<h:body>

	<h1>Kalkulator miesięcznych odesetek</h1>

	<h:form id="bla">
  		Kwota: <h:inputText value="#{kalkulator.x}" />
		<br />
  		Ile lat: <h:inputText value="#{kalkulator.y}" />
		<br />
		Oprocentowanie: <h:inputText value="#{kalkulator.z}" />
		<br />
		<h:messages id="msg" />
		<h:commandButton value="Oblicz" action="#{kalkulator.calc()}"/>
	</h:form>
</h:body>
</html>
