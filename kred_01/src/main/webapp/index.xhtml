<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulator miesięcznych odesetek</title>
</h:head>
<h:body>
	<p:panel header="Kalkulator miesięcznych odesetek" style="margin: 1em auto">
		<h:form id="bla">
			<h:panelGrid id="grid" columns="3" cellpadding="5">
				<p:outputLabel for="x" value="Kwota:"/>
		  		<p:inputText id="x" value="#{kalkulator.x}" required="true" requiredMessage="Brak kwoty" />
		  		<p:message for="x"/>
		  		
		  		<p:outputLabel for="y" value="Ile lat:"/>
		  		<p:inputText id="y" value="#{kalkulator.y}" required="true" requiredMessage="Brak ilości lat" />
		  		<p:message for="y"/>
		  		
		  		<p:outputLabel for="z" value="Oprocentowanie:"/>
				<p:inputText id="z" value="#{kalkulator.z}" required="true" requiredMessage="Brak oprocentowania" />
				<p:message for="z"/>
				
				<p:commandButton value="Oblicz" action="#{kalkulator.calc()}" update="@form" styleClass="rounded-button"/>
			</h:panelGrid>
			<p:messages id="msg" />
		</h:form>
	</p:panel>
</h:body>
</html>
