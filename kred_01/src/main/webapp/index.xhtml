<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templates/page-template.xhtml">
	<ui:define name="pageContent">
	
<h:head>
	<title>Kalkulator miesięcznych odesetek</title>
	<h:outputStylesheet name="css/style.css" library="template" />
</h:head>
<h:body>
	<p:panel header="Kalkulator miesięcznych odsetek" style="margin: 1em auto" styleClass="kalk">
	
		<h:form id="bla">
			<h:panelGrid id="grid" columns="3" cellpadding="5">
				<p:outputLabel for="x" value="Kwota:"/>
		  		<p:inputText id="x" value="#{kalkulator.x}" required="true" requiredMessage="Brak kwoty" converterMessage="Kwota musi być liczbą" validatorMessage="Kwota musi wynosić co najmniej 100 zł">
		  		<f:validateLongRange minimum="100"/>
		  		</p:inputText>
		  		<p:message for="x"/>
		  		
		  		<p:outputLabel for="y" value="Ile lat:"/>
		  		<p:inputText id="y" value="#{kalkulator.y}" required="true" requiredMessage="Brak ilości lat" converterMessage="Ilość lat musi być liczbą" validatorMessage="Liczba lat musi wynosić co najmniej 1 rok">
		  		<f:validateLongRange minimum="1"/>
		  		</p:inputText>
		  		<p:message for="y"/>
		  		
		  		<p:outputLabel for="z" value="Oprocentowanie:"/>
				<p:inputText id="z" value="#{kalkulator.z}" required="true" requiredMessage="Brak oprocentowania" converterMessage="Oprocentowanie musi być liczbą" validatorMessage="Oprocentowanie musi wynosić co najmniej 1 procent oraz musi wynosić maksymalnie 100 procent">
				<f:validateLongRange minimum="1" maximum="100"/>
				</p:inputText>
				<p:message for="z"/>
				
				<p:commandButton value="Oblicz" action="#{kalkulator.calc()}" update="@form" styleClass="rounded-button btn1"/>
			</h:panelGrid>
			<p:messages id="msg" />
		</h:form>
		
	</p:panel>
</h:body>

</ui:define>
</ui:composition>
</html>
